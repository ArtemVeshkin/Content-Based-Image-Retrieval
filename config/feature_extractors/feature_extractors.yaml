    # model_path
#    '/home/artem/dev/Content-Based-Image-Retrieval/CBIR/models/contrastive_extractor_48_[8, 16, 32, 64, 128]_2_128',
    '/home/artem/dev/Content-Based-Image-Retrieval/CBIR/models/msu_contrastive_extractor_48_[8, 16, 32, 64, 128]_2_128',
